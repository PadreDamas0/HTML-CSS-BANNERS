<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Partner Preferences</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .banner {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }
  .turn-on {
    background: linear-gradient(to right, #ff9eb7, #ff4d6d);
    border: 2px solid #ff4d6d;
    color: #fff;
    font-weight: bold;
    font-style: italic;
  }
  .turn-off {
    background: linear-gradient(to right, #a7c6ff, #4d94ff);
    border: 2px solid #4d94ff;
    color: #fff;
    font-weight: bold;
    font-style: italic;
  }
  h2 {
    font-size: 32px;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }
  p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 8px;
    text-align: left;
    margin-left: 40px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 8px;
  }
</style>
</head>
<body>
  <div class="banner turn-on">
    <h2>Turn Ons</h2>
    <p>When Seeking a Partner</p>
    <ul>
      <li>Attraction</li>
      <li>Wit</li>
      <li>Kindness</li>
      <li>Ambition</li>
      <li>Humor</li>
    </ul>
  </div>

  <div class="banner turn-off">
    <h2>Turn Offs</h2>
    <p>When Seeking a Partner</p>
    <ul>
      <li>Arrogance</li>
      <li>Dishonesty</li>
      <li>Negativity</li>
      <li>Laziness</li>
      <li>Selfishness</li>
    </ul>
  </div>
</body>
</html>
